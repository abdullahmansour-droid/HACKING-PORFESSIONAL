<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Style Progress Bar</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #progress-container {
            width: 80%;
            background-color: grey;
        }
        #progress-bar {
            width: 0;
            height: 30px;
            background-color: red;
        }
        #content {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div id="content">
        <h1>your phone has been hacked</h1>
        <p>You've successfully been hacked by the system.</p>
        <p>تم اختراق هاتقك بنجاح.</p>
    </div>
    <script>
        function updateProgressBar() {
            var progressBar = document.getElementById('progress-bar');
            var width = 0;
            var interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                    document.getElementById('content').style.display = 'block';
                } else {
                    width++;
                    progressBar.style.width = width + '%';
                }
            }, 50); // Adjust speed of the progress bar here
        }

        window.onload = function() {
            updateProgressBar();
        }
    </script>
</body>
</html>
